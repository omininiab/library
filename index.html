<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="w3-container">
      <h1>Library</h1>
      <p>Keep track of all your favorite books in one place.</p>
    </header>
    <main id="main">
      <form class="w3-container" id="addBook">
        <label for="title"
          >Title<input
            required
            class="w3-input"
            type="text"
            name="title"
            id="title"
            placeholder="Enter title of book"
        /></label>

        <label for="author"
          >Author<input
            required
            class="w3-input"
            type="text"
            name="author"
            id="author"
            placeholder="Enter author of book"
        /></label>

        <label
          >Have you read this book?
          <div id="readStatus">
            <label for="yes"
              >Yes
              <input
                required
                type="radio"
                id="yes"
                name="readStatus"
                value="1"
              />
            </label>
            <label for="no"
              >No <input type="radio" id="no" name="readStatus" value="0" />
            </label>
          </div>
        </label>
        <button type="submit" id="addBookButton" class="w3-btn">Add Book</button>
      </form>
      <div class="w3-container" id="myBooks"></div>
    </main>
    <footer><div class="w3-container footer-copyright"><p id="copyright"></p></div></footer>
    <script src="main.js"></script>
    <script src="https://www.ominini.com/js/main.js"></script>
  </body>
</html>
